    if(mouseX>175 && mouseX<325 && mouseY>210 && mouseY<340 && cinque==false){text(player1,222,310);cinque=true;stop=true;}   //5
    if(mouseX>345 && mouseX<465 && mouseY>210 && mouseY<340 && sei==false){text(player1,374,310);sei=true;stop=true;}         //6
    if(mouseX>35 && mouseX<155 && mouseY>360 && mouseY<495 && sette==false){text(player1,70,460);sette=true;stop=true;}       //7
    if(mouseX>175 && mouseX<325 && mouseY>360 && mouseY<495 && otto==false){text(player1,222,460);otto=true;stop=true;}       //8
    if(mouseX>345 && mouseX<455 && mouseY>360 && mouseY<495 && nove==false){text(player1,374,460);nove=true;stop=true;}       //9
    noFill();
  }
  if(vinto==true && pers==false)if(mouseX>35 && mouseX<105 && mouseY>550 && mouseY<574)reset();
  if(play==false && pers==false)
  {
    if(mouseX>95 && mouseX<200 && mouseY>198 && mouseY<293){gioco();play=true;vinto=false;vs_pc=true;}
    if(mouseX>301 && mouseX<416 && mouseY>190 && mouseY<290){gioco();play=true;vinto=false;vs_pc=false;}
    if(mouseX>65 && mouseX<195 && mouseY>405 && mouseY<505){personalizzazione();pers=true;}
  }
}
void linea(int N)
{
  stroke(colore_linea);
  if(N==123)line(40,117,460,117);
  else if(N==456)line(40,272,460,272);
  else if(N==789)line(40,422,460,422);
  else if(N==147)line(100,65,100,485);
  else if(N==258)line(252,65,252,485);
  else if(N==369)line(403,65,403,485);
  else if(N==159)line(55,75,450,470);
  else if(N==357)line(445,75,55,475);
  stroke(0);
}
void fine()
{
  HM=true;
  textSize(30);
  fill(0,255,0);
  text("HAI VINTO",300,570);
  noFill();
  stop=false;
  vinto=true;
}
void fineAI()
{
  AI=true;
  textSize(30);
  fill(255,0,0);
  text("HAI PERSO",300,570);
  noFill();
  vinto=true;
}
void pareggio()
{
  textSize(30);
  fill(0);
  text("PAREGGIO",300,570);
  noFill();
  vinto=true;
}
void stampa_punteggio()
{
  textSize(25);
  fill(0,255,0);
  text(punteggio,147,570);
  fill(0);
  text(":",175,570);
  fill(255,0,0);
  text(punteggioAI,195,570);
  fill(0);
}
void reset()
{
  if(HM==true)
  {
    punteggio+=1;
    stop=true;
    if(vs_pc==false)turno=true;
  }
  else if(AI==true)
  {
    punteggioAI+=1;
    stop=false;
    if(vs_pc==false)turno=false;
  }
  else 
  {
    int r=int(random(1,3));
    if(vs_pc==true)
    {
      if(r==1)stop=false;
      else stop=true;
    }
    else
    {
      if(r==1)turno=false;
      else turno=true;
    }
  }
  uno=false; 
  due=false;
  tre=false;
  quattro=false;
  cinque=false;
  sei=false;
  sette=false;
  otto=false;
  nove=false;
  unoai=false; 
  dueai=false;
  treai=false;
  quattroai=false;
  cinqueai=false;
  seiai=false;
  setteai=false;
  ottoai=false;
  noveai=false;
  center=false;
  vinto=false;
  HM=false;
  AI=false;
  gioco();
}
